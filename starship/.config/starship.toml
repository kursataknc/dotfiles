# ~/.config/starship.toml

# Global Configuration
add_newline = true
command_timeout = 2000
palette = "catppuccin_mocha"

# ------------------------------------------------------------------------------
# LAYOUT CONFIGURATION
# ------------------------------------------------------------------------------

# Left Prompt
format = """
$os\
$directory\
$character\
"""

# Right Prompt
# Yeni eklenenler: $jobs, $memory_usage, $battery
right_format = """
$git_branch\
$git_status\
$jobs\
$nix_shell\
$python\
$golang\
$nodejs\
$rust\
$docker_context\
$kubernetes\
$aws\
$memory_usage\
$cmd_duration\
$battery\
$time\
"""

# ------------------------------------------------------------------------------
# CORE SYMBOLS
# ------------------------------------------------------------------------------
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vicmd_symbol = "[‚ùÆ](bold yellow)"

# ------------------------------------------------------------------------------
# SYSTEM CONTEXT & UTILS (YENƒ∞ EKLENENLER)
# ------------------------------------------------------------------------------

[os]
disabled = false
style = "bold white"
format = "[$symbol ]($style)"

[os.symbols]
Macos = "ÔÖπ"
Linux = "Ôåö"
Windows = "ÔÖ∫"

[time]
disabled = false
style = "bold #666666"
format = "[$time]($style)"
time_format = "%H:%M:%S"

[cmd_duration]
min_time = 3000
format = "took [$duration](bold yellow) "

[jobs]
symbol = "‚öôÔ∏è"
style = "bold blue"
number_threshold = 1
format = "[$symbol]($style) "

[battery]
full_symbol = "üîã "
charging_symbol = "‚ö°Ô∏è "
discharging_symbol = "üíÄ "
display = [
  { threshold = 30, style = "bold red" }
]
disabled = false
format = "[$symbol$percentage]($style) "

[memory_usage]
disabled = false
threshold = 85
symbol = "üß† "
style = "bold red"
format = "[$symbol${ram}]($style) "

# ------------------------------------------------------------------------------
# DIRECTORY & GIT
# ------------------------------------------------------------------------------

[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " üîí"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "Ôêò "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold red"
deleted = "‚úò"
modified = "!"
staged = "+"
renamed = "¬ª"
untracked = "?"
conflicted = "="
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
format = '([$all_status$ahead_behind]($style) )'

# ------------------------------------------------------------------------------
# CLOUD & CONTAINERS
# ------------------------------------------------------------------------------

[kubernetes]
symbol = "‚ò∏ "
style = "bold cyan"
format = '[$symbol$context( \($namespace\))]($style) '

[aws]
symbol = "ÓåΩ  "
style = "bold #ff9900"
format = '[$symbol($profile )(\($region\) )]($style)'

[docker_context]
symbol = "Ôåà "
style = "blue"
format = '[$symbol$context]($style) '

# ------------------------------------------------------------------------------
# LANGUAGES & TOOLCHAINS
# ------------------------------------------------------------------------------

[python]
symbol = "Óàµ "
style = "bold yellow"
format = 'via [${symbol}${version}( \($virtualenv\))]($style) '

[golang]
symbol = "Óòß "
style = "bold cyan"
format = 'via [$symbol($version )]($style)'

[nodejs]
symbol = "Óúò "
style = "bold green"
format = 'via [$symbol($version )]($style)'

[rust]
symbol = "Óû® "
style = "bold red"
format = 'via [$symbol($version )]($style)'

[nix_shell]
symbol = "Ôåì "
style = "bold blue"
format = 'via [$symbol$state( \($name\))]($style) '

