# ~/.config/tmux/tmux.conf

# -----------------------------------------------------------------------------
# GENERAL SETTINGS
# -----------------------------------------------------------------------------

# True color support (Important for Ghostty and Starship)
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "xterm-256color"

# Mouse support (window selection, resizing)
set -g mouse on

# Default Shell: Nushell
# (Verify Homebrew path, usually /opt/homebrew/bin/nu on macOS)
set-option -g default-shell /opt/homebrew/bin/nu

# Start windows and panes at 1, not 0 (Easier to reach on keyboard)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Prefix Key (Default is Ctrl+b. Uncomment below to use Ctrl+Space)
# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

# -----------------------------------------------------------------------------
# KEYBINDINGS
# -----------------------------------------------------------------------------

# Open panes in the current directory (Default opens in Home)
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Vim-style Pane Navigation (Alt + h/j/k/l)
# Allows navigating panes without pressing the Prefix key (Optional)
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R
# bind -n M-k select-pane -U
# bind -n M-j select-pane -D

# -----------------------------------------------------------------------------
# THEME & APPEARANCE (Catppuccin Mocha)
# -----------------------------------------------------------------------------
set -g @catppuccin_flavour 'mocha'

# Move status bar to the top (Modern look)
set-option -g status-position top

# Window separators and styling
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status modules config
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# -----------------------------------------------------------------------------
# PLUGINS (TPM)
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank' # System clipboard integration

# Initialize TMUX plugin manager (Keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
